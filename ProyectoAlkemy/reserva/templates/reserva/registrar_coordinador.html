{% load static %}

<!-- Custom ICO -->
<link rel="shortcut icon" href="{% static 'img/resetImage.ico' %}" type="image/x-icon"> 
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> 
<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">

<title>La Reserva</title>

<div class="base-container">
    <img src="{% static 'img/BANNER-01.png' %}" alt="" width="100%" id="fondo">
    <div class="banner">
        
    </div>
    <div class="top">
        <div class="logo">            
            <img src="{% static 'img/LaReserva.png' %}" alt="" id="logo">
        </div>
        <div class="navegador">            
            <a href="{% url 'listado_empleados' %}">EMPLEADOS</a>
            <a href="{% url 'listado_coordinadores' %}">COORDINADORES</a>
            <a href="{% url 'listado_clientes' %}">CLIENTES</a>
            <a href="{% url 'listado_servicios' %}">SERVICIOS</a>
            <a href="{% url 'listado_reservas_de_servicios' %}">RESERVAS DE SERVICIOS</a>  
        </div>
    </div>
    <div class="base-formulario">
        <div class="titulo">
            <h2 class="mb-4 text-center">Registrar Coordinador</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="message-{{message.tags}} p-2 mb-1 text-center rounded text-dark">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div>
            <form method="post">
                <div class="formulario">
                    {% csrf_token %}
                    <div>
                        <label class="mb-2" for="id_nombre">Nombre :</label>
                        <input type="text" class="form-control" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="nombre" id="id_nombre">
                    </div>
                    <div>
                        <label class="mb-2" for="id_apellido">Apellido :</label>
                        <input type="text" class="form-control" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="apellido" id="id_apellido">
                    </div>
                    <div>
                        <label class="mb-2" for="id_numero_documento">DNI</label>
                        <input type="number" class="form-control" name="numero_documento" id="id_numero_documento" required>
                    </div> 
                    <div>                        
                    </div>                  
                    <div>
                        <button class="boton" type="submit"><a href=""><span>Aceptar</span></a></button>
                    </div>
                    <div>
                        <a class="cancelar" href="{% url 'listado_coordinadores' %}"><span>Cancelar</span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
   
</div>

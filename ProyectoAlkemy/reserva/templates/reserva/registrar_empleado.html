{% load static %}

<!-- Custom ICO -->
<link rel="shortcut icon" href="{% static 'img/resetImage.ico' %}" type="image/x-icon"> 

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" /> 

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">

<title>La Reserva</title>

<div class="base-container">
    <img src="{% static 'img/BANNER-01.png' %}" alt="" width="100%" id="fondo">
    <div class="banner">
        
    </div>
    <div class="head">
        <div class="logo">            
            <img src="{% static 'img/LaReserva.png' %}" alt="" id="logo">
        </div>
        <div class="nav">            
            <a href="{% url 'listado_empleados' %}">EMPLEADOS</a>
            <a href="{% url 'listado_coordinadores' %}">COORDINADORES</a>
            <a href="{% url 'listado_clientes' %}">CLIENTES</a>
            <a href="{% url 'listado_servicios' %}">SERVICIOS</a>
            <a href="{% url 'listado_reservas_de_servicios' %}">RESERVAS DE SERVICIOS</a>  
        </div>
    </div>
    
    
    <div class="container-form">
        <h2>EDITAR EMPLEADO</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-box">
                <label for="id_nombre"><b>Nombre :</b></label>
                <input type="text" class="form-control" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="nombre" id="id_nombre">
            </div>
            <div class="input-box">
                <label for="id_apellido"><b>Apellido :</b></label>
                <input type="text" class="form-control" pattern="[A-Za-z ]+" required title="Ingresa solo letras" name="apellido" id="id_apellido">
            </div>
            <div class="input-box">
                <label for="id_numerolegajo"><b>NÂ° Legajo :</b></label>
                <input type="number" value="{{empleado.numero_legajo}}" class="form-control" required name="numero_legajo" id="id_numerolegajo">
            </div>
            
            <div class="boton">
                <button class='btn btn-sm btn-success' type="submit"><span>Aceptar</span></button>               
                <a href="{% url 'listado_empleados' %}" class='btn btn-sm btn-danger'><span>Cancelar</span></a>
            </div>
            
        </form>
    </div>
</div>
